<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="chatroom.css" />
</head>
<body>
    <div class="container">
		<div class="jumbotron">
			<h1>Chat Client</h1>
		</div>
        <div class="row">
            <div class="welcome"></div>
			<div class="top-buffer" id="setYourName">
			<label for="name">Enter your chat name</label>
				<div class="input-group">
					<input type="text" name="name" id="name" class="form-control" />
					<span class="input-group-btn">
						<button type="button" id="setName" class="btn btn-default">Set Name</button>
					</span>
				</div>
			</div>
        </div>
        <div class="row">
            <div class=col-md-12>
                <div id="chatbox">
					<p class="loading">Loading</p>
				</div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control" />
                        <span class="input-group-btn">
                            <button type="button" id="sendMessage" class="btn btn-default">Send Message</button>
                        </span>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-12">
						<p id="wordCount"></p>
					</div>
				</div>
            </div>
        </div>
		<footer class="top-buffer">
			<button type="button" id="aboutButton" class="btn btn-default">About</button>
		</footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
